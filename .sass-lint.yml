# General Options
options:
  cache-config: true

# File Options
files:
  include:
    - 'src/scss/*.scss'
    - 'src/scss/**/*.scss'

# Rule Configuration
rules:
  no-transition-all: 0
  no-vendor-prefixes: 0
  no-color-literals: 2
  no-color-keywords: 2
  no-qualifying-elements:
    - 1
    - allow-element-with-attribute: true
  no-duplicate-properties: 1
  quotes:
    - 2
    -
      style: single
  no-css-comments: 0
  no-warn: 1
  no-debug: 1
  no-ids: 2
  no-important: 1
  nesting-depth:
    - 1
    - max-depth: 3
  hex-notation:
    - 2
    -
      style: lowercase
  indentation:
    - 2
    -
      size: 2
  variable-name-format:
    - 2
    -
      convention: hyphenatedlowercase
  space-between-parens:
    - 2
    -
      include: false
  space-after-comma:
    - 2
    -
      include: true
  space-around-operator:
    - 2
    -
      include: true
  space-after-colon:
    - 2
    -
      include: true
  space-before-brace:
    - 2
    -
      include: true
  space-before-colon:
    - 2
    -
      include: false
  trailing-semicolon:
    - 2
    -
      include: true
  class-name-format:
    - 2
    -
      convention: hyphenatedbem
  mixins-before-declarations:
    - 2
    -
      exclude:
        - media
